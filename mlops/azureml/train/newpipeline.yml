$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
display_name: machine_failure_training_pipeline
experiment_name: machine-failure-training
description: Training pipeline to predict machine failure using Decision Tree classifier

inputs:
  input_data:
    type: uri_file
    path: azureml:machine-failure-data@latest

outputs:
  train_data:
  test_data:
  model_info_output_path:

settings:
  default_datastore: azureml:workspaceblobstore
  default_compute: azureml:cpu-cluster
  continue_on_step_failure: false

jobs:

  # ------------------------------------------------------------------
  # 1️⃣ Data Preparation (INLINE COMMAND COMPONENT)
  # ------------------------------------------------------------------
  prep_data:
    type: command
    component: 
      name: prep_data_component
      display_name: Prep Data Component
      type: command
      code: mlops/data-science/src
      command: >
        python prep.py
        --raw_data ${{inputs.raw_data}}
        --train_data ${{outputs.train_data}}
        --test_data ${{outputs.test_data}}
      environment: azureml:machine-failure-train-env@latest
      inputs:
        raw_data:
          type: uri_file
      outputs:
        train_data:
          type: uri_folder
        test_data:
          type: uri_folder
    inputs:
      raw_data: ${{parent.inputs.input_data}}
    outputs:
      train_data: ${{parent.outputs.train_data}}
      test_data: ${{parent.outputs.test_data}}

  # ------------------------------------------------------------------
  # 2️⃣ Training Sweep (INLINE SWEEP COMPONENT)
  # ------------------------------------------------------------------
  sweep_step:
    type: sweep
    component: 
      name: decision_tree_train_component
      display_name: Decision Tree Training
      type: command
      code: mlops/azureml/train
      command: >
        python train.py
        --train_data ${{inputs.train_data}}
        --test_data ${{inputs.test_data}}
        --criterion ${{search_space.criterion}}
        --max_depth ${{search_space.max_depth}}
      environment: azureml:machine-failure-train-env@latest
      inputs:
        train_data:
          type: uri_folder
        test_data:
          type: uri_folder
      outputs:
        model_output:
          type: mlflow_model
    inputs:
      train_data: ${{parent.jobs.prep_data.outputs.train_data}}
      test_data: ${{parent.jobs.prep_data.outputs.test_data}}
    outputs:
      model_output:
        type: mlflow_model
    sampling_algorithm: random
    search_space:
      criterion:
        type: choice
        values: ["gini", "entropy"]
      max_depth:
        type: choice
        values: [1, 3, 5, 10]
    objective:
      goal: maximize
      primary_metric: Accuracy
    limits:
      max_total_trials: 20
      max_concurrent_trials: 5
      timeout: 7200

  # ------------------------------------------------------------------
  # 3️⃣ Model Registration (INLINE COMMAND COMPONENT)
  # ------------------------------------------------------------------
  register_model:
    type: command
    component:
      name: register_model_component
      display_name: Register Model Component
      type: command
      code: mlops/data-science/src
      command: >
        python register.py
        --model_name ${{inputs.model_name}}
        --model_path ${{inputs.model_path}}
        --model_info_output_path ${{outputs.model_info_output_path}}
      environment: azureml:machine-failure-train-env@latest
      inputs:
        model_name:
          type: string
        model_path:
          type: mlflow_model
      outputs:
        model_info_output_path:
          type: uri_file
    inputs:
      model_name: "machine_failure_prediction_model"
      model_path: ${{parent.jobs.sweep_step.outputs.model_output}}
    outputs:
      model_info_output_path: ${{parent.outputs.model_info_output_path}}
